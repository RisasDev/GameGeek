<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GameGeek | Dashboard | Categorias</title>

  {% load static %}

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}" />
</head>

<body>
  {% include 'base/toast.html' %}

  <main>
    <div class="d-flex" id="wrapper">
      {% include 'base/dashboard/sidebar.html' %}

      <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
          <button class="btn btn-orange" id="menu-toggle">Menu</button>
        </nav>

        <div class="dashboard-container shadow-lg m-5">
          <div>
            <h3 class="mb-3">Categorias</h3>
          </div>
          <div>
            <div class="table-responsive">
              <table class="table table-light table-striped table-borderless">
                <tr>
                  <th></th>
                  <th>NÂ° de categoria</th>
                  <th>Nombre</th>
                  <th></th>
                </tr>

                {% for categoria in categorias %}

                <tr>
                  <td>
                    <img src="{% static 'img/categorias/' %}{{ categoria.imagen }}" class="img-product">
                  </td>
                  <td>
                    <p class="mt-2">{{ categoria.id }}</p>
                  </td>
                  <td>
                    <p class="mt-2">{{ categoria.nombre }}</p>
                  </td>
                  <td>
                    <div class="d-flex justify-content-evenly">
                      <button type="button" class="btn btn-warning btn-modal-categoria" data-bs-toggle="modal"
                        data-bs-target="#modal-categoria-edit" data-id-producto="{{ categoria.id }}">
                        <i class="bi bi-pencil-square"></i>
                      </button>
                      <button type="button" class="btn btn-danger btn-delete-categoria gap"
                        data-id-producto="{{ categoria.id }}">
                        <i class="bi bi-trash3"></i>
                      </button>
                    </div>
                  </td>
                </tr>

                {% endfor %}
              </table>
            </div>
          </div>
        </div>

        <!-- Fin contenedor de productos -->

        <!-- Inicio contenedor de agregar producto -->

        <div class="dashboard-container shadow-lg m-5">
          <h3 class="mb-3">Agregar Categoria</h3>
          <form method="POST">
            <div>
              <div class="mb-3">
                <label for="nombre-categoria" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre-categoria" placeholder="Nombre de la categoria"
                  required />
              </div>
              <div class="mb-3">
                <label for="imagen-categoria" class="form-label">Imagen</label>
                <input type="file" accept="image/*" class="form-control" id="imagen-categoria" required />
              </div>
              <div class="mt-4">
                <button id="btn-add-categoria" type="button" class="btn btn-orange">
                  Agregar Categoria
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
  </main>



  <!-- Fin contenedor de agregar producto -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

  <script>
    const CSRF_TOKEN = '{{ csrf_token }}'
  </script>

  <script src="{% static 'js/toast.js' %}"></script>
  <script src="{% static 'js/dashboard.js' %}"></script>
</body>

</html>
