<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GameGeek | Registro</title>

    {% load static %}

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>
  <body>
    {% include 'base/navbar.html' %}
    
    <main>
      <div class="space-form">
        <div>
          <!-- Formulario de Cuenta -->
          <section class="section-space">
            <h5 class="mt-3">| Registro</h5>
            <h6>Titular de la Cuenta</h6>
            <div class="formulario shadow-lg">
              <div class="better-background">
                <form action="">
                  <div>
                    <label for="rut">RUT <span class="form-alert">*</span></label>
                    <input
                      type="text"
                      class="form-control"
                      id="rut"
                      placeholder="Ej: 12345678-K"
                    />
                  </div>
                  <div id="rut-feedback"></div>
                  <div class="form-group mt-2">
                    <label for="nombre">Nombre <span class="form-alert">*</span></label>
                    <input
                      type="text"
                      class="form-control"
                      id="nombre"
                      placeholder="Ingrese su nombre"
                    />
                  </div>
                  <div id="nombre-feedback"></div>
                  <div class="form-group mt-2">
                    <label for="apellido">Apellido <span class="form-alert">*</span></label>
                    <input
                      type="text"
                      class="form-control"
                      id="apellido"
                      placeholder="Ingrese su apellido"
                    />
                  </div>
                  <div id="apellido-feedback"></div>
                  <div class="form-group mt-2">
                    <label for="telefono">Télefono <span class="form-alert">*</span></label>
                    <input
                      type="number"
                      class="form-control"
                      id="telefono"
                      placeholder="Ej: 12345678"
                    />
                  </div>
                  <div id="telefono-feedback"></div>
                  <div class="form-group mt-2">
                    <label for="email">E-mail <span class="form-alert">*</span></label>
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      placeholder="Ej: example@gmail.com"
                    />
                  </div>
                  <div id="email-feedback"></div>
                </form>
              </div>
            </div>
          </section>
          <section class="section-space mt-4 mb-4">
            <div class="formulario shadow-lg">
              <div class="better-background">
                <form action="">
                  <div class="form-group mt-2">
                    <label for="password">Contraseña <span class="form-alert">*</span></label>
                    <input
                      type="password"
                      class="form-control"
                      id="password"
                      placeholder="Cree su contraseña"
                    />
                  </div>
                  <div id="password-feedback-1"></div>
                  <div id="password-feedback-2"></div>
                  <div id="password-feedback-3"></div>
                  <div id="password-feedback-4"></div>
                  <div class="form-group mt-2">
                    <label for="confirm-password">Confirmar Contraseña <span class="form-alert">*</span></label>
                    <input
                      type="password"
                      class="form-control"
                      id="confirm-password"
                      placeholder="Repita su contraseña"
                    />
                  </div>
                  <div id="confirm-password-feedback"></div>
                </form>
              </div>
            </div>
          </section>
        </div>
        <div>
          <!-- Formulario de Compra -->
          <section class="section-space">
            <br>
            <h5 class="mt-1">Dirección de envío (opcional)</h5>
            <div class="formulario shadow-lg">
              <div class="better-background">
                <form action="">
                  <div class="form-group">
                    <label for="dest">Nombre de quien recibe</label>
                    <input
                      type="text"
                      class="form-control"
                      id="dest"
                      placeholder="Ejemplo: Marco"
                    />
                  </div>
                  <div id="dest-feedback"></div>
                  <div class="form-group mt-2">
                    <label for="region">Region</label></label>
                    <select name="region" id="region" class="form-control mx-auto">
                    </select>
                  </div>
                  <div class="form-group mt-2">
                    <label for="comuna">Comuna</label></label>
                    <select name="comuna" id="comuna" class="form-control mx-auto">
                    </select>
                  </div>
                  <div class="form-group mt-2">
                    <label for="direccion">Dirección</label>
                    <input
                      type="text"
                      class="form-control"
                      id="direccion"
                      placeholder="Ingresa tu dirección"
                    />
                  </div>
                  <div id="direccion-feedback"></div>
                  <div class="form-group mt-2">
                    <label for="nro">Número</label>
                    <input
                      type="number"
                      class="form-control"
                      id="nro"
                      placeholder="Ingresa el número de tu dirección"
                    />
                  </div>
                  <div id="nro-feedback"></div>
                  <div class="form-group mt-2">
                    <label for="depto"
                      >N°Depto / Oficina / Otro (si aplica)</label
                    >
                    <input
                      type="text"
                      class="form-control"
                      id="depto"
                      placeholder="Descripción de la dirección"
                    />
                  </div>
                  <div id="depto-feedback"></div>
                </form>
              </div>
            </div>
            <div class="term">
              <div class="mt-4">
                <p class="fw-lighter section-space">
                  <input type="checkbox" name="check" id="check">
                  Acepto los
                  <a class="terms"  href="tos">Términos y Condiciones</a>
                </p>
              </div>
              <div class="mt-4 gap-2">
                <button type="submit" id="btn-log" class="btn btn-dark btn-orange" disabled>
                  Registrarme
                </button>
              </div>
            </div>
          </section>
        </div>
      </div>
    </main>
    
    {% include 'base/footer.html' %}

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'js/funciones.js' %}"></script>
  </body>
</html>
