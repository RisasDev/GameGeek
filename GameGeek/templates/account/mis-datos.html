<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>GameGeek | Mis Datos</title>

    {% load static %}

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
  </head>

  <body>
    {% include 'base/navbar.html' %}

    <main>
      <!-- Información de Usuario -->
      <div class="formulario shadow-lg m-4 mt-5">
        <div class="better-background">
          <div class="d-flex align-items-center">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                fill="currentColor"
                class="bi bi-person-circle"
                viewBox="0 0 16 16"
              >
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0" />
                <path
                  fill-rule="evenodd"
                  d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"
                />
              </svg>
            </div>
            <div class="account-info mt-2">
              <h4>{{ nombre }} {{ apellido }}</h4>
            </div>
          </div>
          <hr />
          <div class="container-fluid">
            <div class="row info-user">
              <div class="col-5">
                <div class="form-group mt-2">
                  <label for="rut-mis-datos">RUT </label>
                  <input
                    type="text"
                    class="form-control"
                    id="rut-mis-datos"
                    value="{{ rut }}"
                    disabled
                  />
                </div>

                <div class="form-group mt-2">
                  <label for="nombre-mis-datos">Nombre </label>
                  <input
                    type="text"
                    class="form-control"
                    id="nombre-mis-datos"
                    value="{{ nombre }}"
                  />
                </div>

                <div class="form-group mt-2">
                  <label for="apellido-mis-datos">Apellido </label>
                  <input
                    type="text"
                    class="form-control"
                    id="apellido-mis-datos"
                    value="{{ apellido }}"
                  />
                </div>

                <div class="form-group mt-2">
                  <label for="telefono-mis-datos">Télefono </label>
                  <input
                    type="number"
                    class="form-control"
                    id="telefono-mis-datos"
                    value="{{ telefono }}"
                  />
                </div>
              </div>
              <div class="col-5">
                <div class="form-group mt-2">
                  <label for="email-mis-datos">E-Mail </label>
                  <input
                    type="text"
                    class="form-control"
                    id="email-mis-datos"
                    value="{{ email }}"
                  />
                </div>

                <div class="form-group mt-2">
                  <label for="actual-password">Contraseña actual</label>
                  <input
                    type="password"
                    class="form-control"
                    id="actual-password"
                    placeholder="Ingresa tu contraseña actual"
                  />
                </div>
                <div class="form-group mt-2">
                  <label for="new-password">Contraseña nueva</label>
                  <input
                    type="password"
                    class="form-control"
                    id="new-password"
                    placeholder="Ingresa tu contraseña nueva"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="d-flex justify-content-end">
            <div class="mt-4 gap-2">
              <button
                type="button"
                class="btn btn-orange"
                id="btn-guardar-mis-datos"
              >
                Guardar
              </button>
            </div>
          </div>
        </div>
      </div>
      <!-- Información de Dirección -->
      <div class="formulario shadow-lg m-4 mt-5">
        <div class="better-background">
          <div class="d-flex align-items-center">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                fill="currentColor"
                class="bi bi-geo-alt"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"
                />
                <path
                  d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
                />
              </svg>
            </div>
            <div class="account-info mt-2">
              <h4>Dirección de envio</h4>
            </div>
          </div>
          <hr />
          <div class="container-fluid">
            <div class="row info-user">
              <div class="col-5">

                <div class="form-group mt-2">
                  <label for="negion-mis-datos">Region</label>
                  <input
                    type="text"
                    class="form-control"
                    id="region-mis-datos"
                    value=""
                  />
                </div>

                <div class="form-group mt-2">
                  <label for="comuna-mis-datos">Comuna</label>
                  <input
                    type="text"
                    class="form-control"
                    id="comuna-mis-datos"
                    value=""
                  />
                </div>

                <div class="form-group mt-2">
                  <label for="Dirección-mis-datos">Dirección</label>
                  <input
                    type="text"
                    class="form-control"
                    id="Dirección-mis-datos"
                    value=""
                  />
                </div>
              </div>
              <div class="col-5">
                <div class="form-group mt-2">
                  <label for="numero-casa-mis-datos">N° de casa</label>
                  <input
                    type="text"
                    class="form-control"
                    id="numero-casa-mis-datos"
                    value=""
                  />
                </div>

                <div class="form-group mt-2">
                  <label for="numero-location-password">N° depto / Oficina / Otro</label>
                  <input
                    type="text"
                    class="form-control"
                    id="numero-location-password"
                    value=""
                  />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Agregar nueva Dirección -->
      <div class="formulario shadow-lg m-4 mt-5">
        <div class="better-background">
          <div class="d-flex align-items-center">
            <div>
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="40"
                height="40"
                fill="currentColor"
                class="bi bi-geo-alt"
                viewBox="0 0 16 16"
              >
                <path
                  d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A32 32 0 0 1 8 14.58a32 32 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10"
                />
                <path
                  d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4m0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6"
                />
              </svg>
            </div>
            <div class="account-info mt-2">
              <h4>Agregar dirección de envio</h4>
            </div>
          </div>
          <hr />
          <a href="">
            <div class="d-flex justify-content-center pays pays-animation mt-5 mb-4">
              <div>  
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                  <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                  <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                </svg>        
              </div>
              <div class="account-info mt-2">
                <h4>Añadir tarjeta</h4>
              </div>
            </div>
          </a>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="{% static 'js/validaciones.js' %}"></script>
    <script src="{% static 'js/toast.js' %}"></script>
    <script src="{% static 'js/cart.js' %}"></script>
    <script src="{% static 'js/profile.js' %}"></script>
  </body>

  {% include 'base/footer.html' %}
</html>
