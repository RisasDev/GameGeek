{% load static %}

<!-- Modal Login -->
<div
  class="modal fade"
  id="modal-login"
  tabindex="-1"
  aria-labelledby="modal-logi"
  aria-hidden="true"
>
  <div class="modal-dialog modal-right">
    <div class="modal-content">
      <div class="modal-body">
        <div class="text-center mb-3">
          <img
            src="{% static 'img/gamegeek/gg-na-junto.png' %}"
            alt="GameGeek"
            width="300px"
          />
        </div>
        <form action="">
          <div>
            <div>
              <label for="rut-login">
                RUT
                <span class="fw-lighter">Sin puntos ni guión</span>
              </label>
              <input
                type="text"
                class="form-control"
                id="rut-login"
                placeholder="Ej: 12345678K"
              />
            </div>
          </div>
          <div>
            <div class="mt-2">
              <label for="password-login">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="password-login"
                placeholder="********"
              />
            </div>
          </div>
        </form>
        <a href="{% url 'password-recovery'%}">
          <p
            class="mt-3 mb-3 txt-orange-transition text-center txt-color-secondary"
          >
            ¿Olvidaste tu contraseña?
          </p>
        </a>

        <!-- Boton de iniciar sesion -->
        <div class="mt-3 text-center d-grid gap-2">
          <button type="submit" class="btn btn-primary btn-orange">
            Iniciar sesión
          </button>
        </div>

        <!-- Boton de registrarse -->
        <div class="mt-3 text-center d-grid gap-2">
          <a href="{% url 'registro' %}" class="btn btn-primary btn-orange"
            >¿No tienes cuenta? Registrate</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
